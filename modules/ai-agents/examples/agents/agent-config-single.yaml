# Example: Single Agent Configuration
# This is a conceptual example showing how a single-agent setup might be configured.
# Actual configuration is done through the Redpanda Cloud Console UI.

agent:
  name: order-analytics-agent
  description: Analyzes customer orders and provides insights

  # LLM configuration
  model:
    provider: openai
    name: gpt-4o
    temperature: 0.1
    max_tokens: 2000

  # System prompt defines agent behavior
  system_prompt: |
    You are an order analytics agent.

    Responsibilities:
    - Answer questions about customer orders
    - Analyze recent order trends

    Available tools:
    - get_customer_orders
    - analyze_recent_orders

    Rules:
    - Present structured data as tables
    - Never expose payment information
    - Only analyze data from the last 90 days unless explicitly requested

  # MCP servers provide tools
  mcp_servers:
    - name: order-tools
      tools:
        - get_customer_orders
        - analyze_recent_orders
        - calculate_order_metrics

  # Execution settings
  max_iterations: 10
  timeout_seconds: 60

  # Security
  secrets:
    - name: openai-api-key
      reference: openai_key_secret
