# Generate embeddings with OpenAI
# Use for semantic search, RAG pipelines, similarity matching
label: generate-embeddings

# tag::component[]
openai_embeddings:
  api_key: "${secrets.OPENAI_API_KEY}"
  model: "text-embedding-3-small"
  text: ${! json("content") }
# end::component[]

meta:
  mcp:
    enabled: true
    description: "Generate vector embeddings for text content"
    properties:
      - name: content
        type: string
        description: "Text content to generate embeddings for"
        required: true
