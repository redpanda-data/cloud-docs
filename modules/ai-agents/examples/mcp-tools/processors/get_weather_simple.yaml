# Simple weather tool - minimal example
# tag::complete[]
http:
  url: "https://wttr.in/${! this.city }?format=j1"
  verb: GET

meta:
  mcp:
    enabled: true
    name: get_weather
    description: "Get current weather for a city"
    properties:
      - name: city
        type: string
        description: "City name"
        required: true
# end::complete[]
