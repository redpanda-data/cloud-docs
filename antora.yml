name: redpanda-cloud
title: Cloud
version: ~
start_page: home:index.adoc
nav:
- modules/ROOT/nav.adoc
asciidoc:
  attributes:
    page-header-data:
      order: 1
      color: '#014F86'
    # Name of the Redpanda UI used in content that is single-sourced with Redpanda Console.
    ui: Redpanda Cloud
    env-cloud: true
    page-cloud: true
    # Fallback versions
    # We try to fetch the latest from GitHub at build time
    # --
    full-version: 24.1.1
    latest-release-commit: 'b5ade3f40'
    latest-operator-version: 'v2.1.11-24.1.1'
    latest-redpanda-helm-chart-version: 5.8.3
    # --
    supported-rhel-required: '8'
    supported-rhel-recommended: '9+'
    supported-ubuntu-required: '20.04 LTS'
    supported-ubuntu-recommended: '22.04+'
    badge-deprecated: 'image:https://img.shields.io/badge/-Deprecated-red.svg[xref=upgrade:deprecated/index.adoc]'
    # Data for the home page
    page-feature-list:
      - title: 'Quickstart'
        image: quickstart.png
        description: 'Learn how to create a basic streaming application.'
        url: 'get-started:cluster-types/dedicated/quick-start-cloud.adoc'
        learn-text: true
      - title: "What's New"
        image: console-icon.png
        description: "See what's changed in Redpanda Cloud."
        url: 'get-started:whats-new-cloud.adoc'
        learn-text: true
      - title: 'Serverless'
        image: serverless.png
        description: 'The fastest and easiest way to start data streaming.'
        url: 'get-started:cluster-types/serverless.adoc'
        learn-text: true
      - title: 'Use rpk'
        image: rpk-commands.png
        description: 'Learn how to use the <code>rpk</code> CLI to interact with Redpanda.'
        url: 'reference:rpk/index.adoc'
        learn-text: true
      - title: 'Deploy'
        image: deploy.png
        description: 'Configure and deploy Redpanda Cloud.'
        url: 'get-started:cluster-types/index.adoc'
        learn-text: true
      - title: 'Labs'
        image: labs.png
        description: 'Explore real-world examples in Redpanda Labs.'
        url: 'redpanda-labs:ROOT:index.adoc'
        learn-text: true
